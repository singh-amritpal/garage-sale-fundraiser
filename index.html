<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Garage Sale</title>

    <!-- Start Bootstrap CDN  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- End Bootstrap CDN  -->

    <!-- Start Link to External CSS File  -->
    <link rel="stylesheet" href="style.css" />
    <!-- End Link to External CSS File  -->

    <!-- Start jQuery CDN  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- End jQuery CDN  -->
</head>

<body>
    <!-- Start Header -->
    <header>
        <h2>Conestoga Garage Sale</h2>
        <h3>Raising Money for the <b>Covid Relief</b></h3>
    </header>
    <!-- End Header -->
    <!-- Start Main -->
    <main>
        <!-- Start Sale Form -->
        <form id="salesForm" class="row g-3" onsubmit="return checkout()">
            <!-- Start Customer Details  -->
            <div id="customerDetails">
                <!-- Start Customer Name  -->
                <div class="mb-3 row">
                    <label for="customerName" class="col-sm-6 col-form-label">Name</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="customerName" placeholder="First Last" />
                    </div>
                </div>
                <!-- End Customer Name  -->

                <!-- Start Customer Email  -->
                <div class="mb-3 row">
                    <label for="customerEmail" class="col-sm-6 col-form-label">Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="customerEmail" placeholder="email@domain.com" />
                    </div>
                </div>
                <!-- End Customer Email  -->

                <!-- Start Credit Card Number  -->
                <div class="mb-3 row">
                    <label for="cardNumber" class="col-sm-6 col-form-label">Credit Card Number</label>
                    <div class="col-sm-6 has-validation">
                        <input type="text" class="form-control" id="cardNumber" placeholder="xxxx-xxxx-xxxx-xxxx"
                            maxlength="19" onkeyup="creditCardHyphen(this)" />
                        <!-- using creditCardHyphen function to add hyphens after every 4 digits -->
                    </div>
                </div>
                <!-- End Credit Card Number  -->

                <!-- Start Credit Card Expiry Month  -->
                <div class="mb-3 row">
                    <label for="cardExpiryMonth" class="col-sm-6 col-form-label">Credit Card Expiry Month</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="cardExpiryMonth" placeholder="MMM" maxlength="3"
                            style="text-transform:uppercase" />
                        <!-- Using inline CSS to change input letters to uppercase -->
                    </div>
                </div>
                <!-- End Credit Card Expiry Month  -->

                <!-- Start Credit Card Expiry Year  -->
                <div class="mb-3 row">
                    <label for="cardExpiryYear" class="col-sm-6 col-form-label">Credit Card Expiry Year</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="cardExpiryYear" placeholder="YYYY" maxlength="4" />
                    </div>
                </div>
                <!-- End Credit Card Expirt Year  -->
            </div>
            <!-- End Customer Details  -->

            <!-- Start Mid Form Label  -->
            <div id="buyLabel">Buy Generously</div>
            <!-- End Mid Form Label  -->

            <!-- Start Sale Items  -->
            <div id="saleItems">
                <!-- Start Sale_Item 1 -->
                <div class="mb-3 row">
                    <label for="waterBottles" class="col-sm-6 col-form-label">Number of Water Bottles ($5)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control saleItems" id="waterBottles" placeholder="10" />
                    </div>
                </div>
                <!-- End Sale_Item 1 -->

                <!-- Start Sale_Item 2 -->
                <div class="mb-3 row">
                    <label for="caps" class="col-sm-6 col-form-label">Number of Caps ($20)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control saleItems" id="caps" placeholder="10" />
                    </div>
                </div>
                <!-- End Sale_Item 2 -->

                <!-- Start Sale_Item 3 -->
                <div class="mb-3 row">
                    <label for="pens" class="col-sm-6 col-form-label">Number of Pens ($2)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control saleItems" id="pens" placeholder="10" />
                    </div>
                </div>
                <!-- End Sale_Item 3 -->

                <!-- Start Sale_Item 4 -->
                <div class="mb-3 row">
                    <label for="candyBags" class="col-sm-6 col-form-label">Number of CandyBags ($10)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control saleItems" id="candyBags" placeholder="10" />
                    </div>
                </div>
                <!-- End Sale_Item 4 -->

                <!-- Start Sale_Item 5 -->
                <div class="mb-3 row">
                    <label for="cupCakes" class="col-sm-6 col-form-label">
                        Number of Cup Cakes ($3)</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control saleItems" id="cupCakes" placeholder="10" />
                    </div>
                </div>
                <!-- End Sale_Item 5 -->
            </div>
            <!-- End Sale Items  -->

            <!-- Start Submit Button  -->
            <div id="submitButton" class="d-grid gap-2">
                <input type="submit" class="btn btn-dark" id="submit" value="Checkout">
            </div>
            <!-- End Submit Button -->

            <!-- Start Errors Placeholder  -->
            <p id="errors"></p>
            <!-- End Errors Placeholder -->
        </form>
        <!-- End Sales Form -->

        <!-- Start Receipt Section -->
        <div id="receipt">
            <!-- Start Customer Details Section -->
            <div id="receiptCustomerDetails">
                <table class="table">
                    <!-- Start Customer Name -->
                    <tr>
                        <th scope="row">Name</th>
                        <td id="receiptCustomerName"></td>
                    </tr>
                    <!-- End Customer Name -->
                    <!-- Start Customer Email -->
                    <tr>
                        <th scope="row">Email</th>
                        <td id="receiptCustomerEmail"></td>
                    </tr>
                    <!-- End Customer Email -->
                    <!-- Start Customer Credit Card Info -->
                    <tr>
                        <th scope="row">Credit Card</th>
                        <td id="receiptCreditCard"></td>
                    </tr>
                    <!-- End Customer Credit Card Info -->
                </table>
            </div>
            <!-- End Customer Details Section  -->

            <!-- Start Receipt Table -->
            <table class="table">
                <!-- Start Receipt Headers -->
                <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Quantity</th>
                        <th scope="col" style="text-align: right;">Unit Price</th>
                        <th scope="col" style="text-align: right;">Total Price</th>
                    </tr>
                </thead>
                <!-- End Receipt Headers -->
                <!-- Start Receipt Body -->
                <tbody>
                    <!-- Start Receipt_Item 1 -->
                    <tr id="receiptWaterBottles" style="display: none;">
                        <th scope="row">Water Bottles</th>
                        <td id="waterBottlesQuantity" style="text-align: center;"></td>
                        <td id="waterBottlesUnitPrice" style="text-align: right;"></td>
                        <td id="waterBottlesTotalPrice" style="text-align: right;"></td>
                    </tr>
                    <!-- End Receipt_Item 1 -->
                    <!-- Start Receipt_Item 2 -->
                    <tr id="receiptCaps" style="display: none;">
                        <th scope="row">Caps</th>
                        <td id="capsQuantity" style="text-align: center;"></td>
                        <td id="capsUnitPrice" style="text-align: right;"></td>
                        <td id="capsTotalPrice" style="text-align: right;"></td>
                    </tr>
                    <!-- End Receipt_Item 2 -->
                    <!-- Start Receipt_Item 3 -->
                    <tr id="receiptPens" style="display: none;">
                        <th scope="row">Pens</th>
                        <td id="pensQuantity" style="text-align: center;"></td>
                        <td id="pensUnitPrice" style="text-align: right;"></td>
                        <td id="pensTotalPrice" style="text-align: right;"></td>
                    </tr>
                    <!-- End Receipt_Item 3 -->
                    <!-- Start Receipt_Item 4 -->
                    <tr id="receiptCandyBags" style="display: none;">
                        <th scope="row">Candy Bags</th>
                        <td id="candyBagsQuantity" style="text-align: center;"></td>
                        <td id="candyBagsUnitPrice" style="text-align: right;"></td>
                        <td id="candyBagsTotalPrice" style="text-align: right;"></td>
                    </tr>
                    <!-- End Receipt_Item 4 -->
                    <!-- Start Receipt_Item 5 -->
                    <tr id="receiptCupCakes" style="display: none;">
                        <th scope="row">Cup Cakes</th>
                        <td id="cupCakesQuantity" style="text-align: center;"></td>
                        <td id="cupCakesUnitPrice" style="text-align: right;"></td>
                        <td id="cupCakesTotalPrice" style="text-align: right;"></td>
                    </tr>
                    <!-- End Receipt_Item 5 -->
                    <!-- Start Donation Amount -->
                    <tr id="receiptDonation">
                        <th scope="row" colspan="2">Donation</th>
                        <td id="minimumDonation">Minimum
                        </td>
                        <td id="donationAmount" style="text-align: right;"></td>
                    </tr>
                    <!-- End Donation Amount -->
                    <!-- Start Receipt Total  -->
                    <tr id="receiptTotal">
                        <th scope="row" colspan="3">Total</th>
                        <td id="totalPrice" style="text-align: right;"></td>
                    </tr>
                    <!-- End Receipt Total -->
                </tbody>
                <!-- End Receipt Body  -->
            </table>
            <!-- End Receipt Table -->
        </div>
        <!-- End Receipt Section -->
    </main>
    <!-- End Main -->
    <!-- Start Footer -->
    <footer></footer>
    <!-- End Footer -->
    <!-- Start External Javascript files -->
    <script src="index.js"></script>
    <!-- End Eternal Javascript files -->
</body>

</html>
